<!DOCTYPE html>
<html>
<head>
  <title>Login-Seite</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div style="max-width: 500px; margin: 0 auto; padding: 20px;">
  <h2 style="text-align: center;">Login</h2>
  <form>
    <label for="username" style="display: block;">Benutzername</label>
    <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box;">

    <label for="password" style="display: block;">Passwort</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box;">

    <input type="submit" value="Einloggen" style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%;">
  </form>
</div>
</body>
</html>
