<!DOCTYPE html>
<html lang="en">
<head>
    <title>Altair Spaceworks - Login page</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          referrerpolicy="no-referrer"
          rel="stylesheet"/>

    <link href="./css/login.css" rel="stylesheet">

    <!-- Apple touch icons for different sizes -->
    <link href="/favicons/apple-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
    <link href="/favicons/apple-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
    <link href="/favicons/apple-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="/favicons/apple-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
    <link href="/favicons/apple-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link href="/favicons/apple-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
    <link href="/favicons/apple-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
    <link href="/favicons/apple-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="/favicons/apple-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">

    <!-- Favicon images for different sizes -->
    <link href="/favicons/android-icon-192x192.png" rel="icon" sizes="192x192" type="image/png">
    <link href="/favicons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/favicons/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
    <link href="/favicons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">

    <!-- Website manifest file -->
    <link href="/site.webmanifest" rel="manifest">

    <!-- Windows tile properties -->
    <meta content="#ffffff" name="msapplication-TileColor">
    <meta content="/ms-icon-144x144.png" name="msapplication-TileImage">

    <!-- Theme color for browser address bar -->
    <meta content="#ffffff" name="theme-color">

</head>
<body>

<div class="container">
    <a href="../../index.html">
        <img alt="altair spaceworks logo" height="100" src="/frontend/img/as_logo.svg" width="100">
    </a>
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usernam</label>
                    <input class="form-control" id="username" name="username" required type="text">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" required type="password">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Login</button>
                <button class="btn btn-primary btn-block" onclick="go_to_registration()" type="button">
                    Not yet a member? Register here
                </button>
            </form>
        </div>
    </div>
</div>


<!-- jQuery, Popper.js, Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
