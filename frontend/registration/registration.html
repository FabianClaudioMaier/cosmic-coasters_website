    <link href="/favicons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <link href="/site.webmanifest" rel="manifest">

    <!-- Windows tile properties -->
    <meta content="#ffffff" name="msapplication-TileColor">
    <meta content="/ms-icon-144x144.png" name="msapplication-TileImage">

    <!-- Theme color for browser address bar -->
    <meta content="#ffffff" name="theme-color">

    <title>Altair Spaceworks - Registration page</title>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          referrerpolicy="no-referrer"
          rel="stylesheet"/>
    <link href="../registration/css/registration.css" rel="sytlesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3">Registration Form</h1>
    <form id="registration-form">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input class="form-control" id="firstname" name="firstname" required type="text">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input class="form-control" id="lastname" name="lastname" required type="text">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" id="username" name="username" required type="text">
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input class="form-control" id="password1" name="password1" required type="password">
        </div>
        <div class="form-group">
            <label for="password2">Please enter your Password again:</label>
            <input class="form-control" id="password2" name="password2" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<!-- Bootstrap modal -->
<div class="modal" tabindex="-1" id="error-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JavaScript -->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="../../backend/nodejs/app.js"></script>
<script src="js/registration.js"></script>
</body>
</html>
