                <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
                <script>
                    mapboxgl.accessToken = 'pk.eyJ1IjoiYWx0YWlyc3BhY2V3b3JrcyIsImEiOiJjbGg2Z2ppb3cwNjJpM2VxeWt0b25iNWxzIn0.ZTWrq3o3dRIBQIADs8vObQ';
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11',

            <!-- Weather API -->
            <div class="col-md-6">
                <div class="card bg-light">
                    <h4 class="card-header"><i class="fas fa-cloud-sun"></i> Weather Forecast</h4>
                    <div class="card-body">

                                <h5 class="card-text text-info" id="humidity"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <p class="card-text"><i class="fas fa-wind"></i> Wind Speed</p>
                                <h5 class="card-text text-warning" id="wind-speed"></h5>
                            </div>
                            <div class="col-md-6 mb-4">
                                <p class="card-text"><i class="fas fa-cloud"></i> Weather</p>
                                <h5 class="card-text text-secondary" id="weather"></h5>
                            </div>
                        </div>
                    </div>

        <script>
            const apiKey = "5a4d37af1de10373d27c22a544421fc1";
            const city = "Vienna";
            const units = "metric"; // Use "imperial" for Fahrenheit

            const apiCall = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${units}`;

            fetch(apiCall)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerHTML = `${data.main.temp}Â°C`;
                    document.getElementById('humidity').innerHTML = `${data.main.humidity}%`;
                    document.getElementById('wind-speed').innerHTML = `${data.wind.speed} m/s`;
                    document.getElementById('weather').innerHTML = `${data.weather[0].description}`;
                });
        </script>
        <!-- Countdown Timer for Next Rocket Launch -->
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h3>Countdown to Next Rocket Launch</h3>
                <div id="countdown" class="d-inline-block"></div>
                <script>
                    const launchDate = new Date("2023-07-01T00:00:00").getTime();
                    const countdownEl = document.getElementById("countdown");

                    function updateCountdown() {
                        const now = new Date().getTime();
                        const distance = launchDate - now;

                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        countdownEl.innerHTML = `
                    <div class="countdown-item">
                        <span class="countdown-value">${days}</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value">${hours}</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value">${minutes}</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value">${seconds}</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                `;

                        if (distance < 0) {
                            clearInterval(countdownInterval);
                            countdownEl.innerHTML = "<h4>Rocket Launched!</h4>";
                        }
                    }

                    const countdownInterval = setInterval(updateCountdown, 1000);
                    updateCountdown();
                </script>
            </div>
        </div>
