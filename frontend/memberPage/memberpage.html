<!-- Members Page Content -->
<div class="container my-5">
    <h1 class="text-center">Welcome to Altair Spaceworks Members Area</h1>
    <hr>

    <div class="container my-4">
        <div class="row">

            <!-- Mapbox API -->
            <div class="col-md-6">
                <div class="card h-100">
                    <h4 class="card-header"><i class="fas fa-rocket"></i> Rocket Launch Location</h4>
                    <div class="card-body p-0">
                        <div id="map" style="width:100%;height:400px;"></div>
                    </div>
                </div>
            </div>

            <!-- Weather API -->
            <div class="col-md-6">
                <div class="card bg-light h-100">
                    <h4 class="card-header"><i class="fas fa-cloud-sun"></i> Weather Forecast</h4>
                    <div class="card-body text-center d-flex flex-column justify-content-around">
                        <div class="row mb-4">
                            <div class="col-12">
                                <p class="card-text"><i class="fas fa-thermometer-half"></i> Temperature</p>
                                <h5 class="card-text text-primary" id="temperature"></h5>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <p class="card-text"><i class="fas fa-tint"></i> Humidity</p>
                                <h5 class="card-text text-info" id="humidity"></h5>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <p class="card-text"><i class="fas fa-wind"></i> Wind Speed</p>
                                <h5 class="card-text text-warning" id="wind-speed"></h5>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <p class="card-text"><i class="fas fa-cloud"></i> Weather</p>
                                <h5 class="card-text text-secondary" id="weather"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- -->

        </div>
    </div>
    <div class="container my-4">
        <!-- Countdown Timer for Next Rocket Launch -->
        <div class="row">
            <div class="col">
                <div class="card bg-light">
                    <h4 class="card-header"><i class="fa-solid fa-hourglass-half"></i> Countdown to Next Rocket Launch</h4>
                    <div class="card-body">
                        <div id="countdown" class="row gy-3 gx-5 d-flex justify-content-center text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
